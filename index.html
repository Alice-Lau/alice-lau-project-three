<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cactus Interactor</title>
    <!-- goggle fonts -->
    <!-- font awesome -->
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="overlay startScreen">
            
        </div>


        <div>
            <h1>Cactus Interactor</h1>
        </div>
        
        <div>
            <ul class="stat">

                <li class="fullness">
                    <h2>Fullness</h2>
                    <p class="current-fullness"></p>
                </li>

                <li class="fun">
                    <h2>Fun</h2>
                    <p class="current-fun"></p>
                </li>

            </ul>
        </div>

        <div class="display">
            <div class="display-container msg-box msg-box-1">message display 1</div>
            <div class="display-container ">
                <div class="cactus">
                    <svg>
                        <circle cx="100" cy="100" r="80" />
                    </svg>
                </div>
            </div>
            <div class="display-container msg-box msg-box-2">message display 2</div>
        </div>
        
        <div class="interactive-button">
            <div>
                <button id="water">water cactus</button>
            </div>
            
            <div>
                <button id="talk">talk to cactus</button>
            </div>
        </div>
    </div>

    <div class="result">
        
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- custom js -->
    <script src="scripts.js"></script>
</body>
</html>
